<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FASP Status Interactive SOP</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body class="bootstrap">
    <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand">
                    FASP Status Interactive SOP
                </a>
            </div>
        </div>
    </nav>

    <div id='main-con' class="container-fluid mt-4">
        <div class="row justify-content-center">
            <div class="col-5">
                <div class="card d-flex flex-column">
                    <div id="result_actions_bar" class="card-header d-flex justify-content-end">
                        <button class="btn btn-primary" onclick="reset()">Reset <img
                                src="resources/icons/arrow-counterclockwise.svg"
                                style="filter: brightness(0) invert(1);"></button>
                    </div>
                    <div id="result_holder" class="card-body justify-content-between align-items-center"></div>
                </div>
                <div id='validations_panel' class="card mt-4" style="display:none">
                    <div class="card-header">Validations</div>
                    <div class="card-body">
                        <div class="text-primary">The following fields or data items must be completed
                            for this case to pass FASP validations:</div>
                        <div class="d-flex flex-column list-group mt-2" id="validations_holder"></div>
                    </div>
                </div>
            </div>
            <div class="col-5" id='info-col'>
                <div class="card flex-column" id="fasp_detected_panel" style="display:none">
                    <div class="card-header" id="fasp_detected_header">Anomaly</div>
                    <div class="card-body">
                        <div class="d-flex flex-row justify-content-between border-bottom border-primary">
                            <div class="text-primary">Finding</div>
                            <div class="text-primary">Detected?</div>
                        </div>
                        <div id="fasp_detected_criteria_holder"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
        </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous">
        </script>

    <script src="resources/js/ref.js"></script>
    <script src="resources/js/dom.js"></script>
    <script src="resources/js/question.js"></script>
    <script src="resources/js/evaluator_functions.js"></script>
    <script src="resources/js/main.js"></script>
</body>

</html>
